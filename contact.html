<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/email.ico" type="image/x-icon">
</head>

    <body>
        <div class = "content">
            <header id="masterHead">
            <div class="container">
                <a href="index.html" id="logo"> Edgar Sandoval</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
            </header>

            <div id="mainContainer" class="container">
                <section class="mainSection">
                    <h1>Contact</h1>

                    <form id="contactForm">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name"
                                placeholder="Edgar Sandoval" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="text" name="email" id="email"
                                placeholder="example@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea name="message" id="message" 
                                required="required" placeholder="Type your message here."></textarea>
                            </li>
                        </ul>
                        <input type="submit" name="submit">
                    </form>
                </section>
            
                <section class="sideBar">
                <div id="connect">
                    <h2>Connect with me</h2>

                    <a href="https://github.com/esandoval10" target="_blank">
                        <img src="assets/images/GitHub.png" class="social" alt="GitHub"> </a>
                    <a href="https://www.linkedin.com/in/edgar-sandoval-219b04151" target="_blank"> 
                        <img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn"> </a>
                    <a href="https://stackoverflow.com/users/9227150/edgar-sandoval" target="_blank"> 
                        <img src="assets/images/Stackoverflow.png" class="social" alt="Stack Overflow"> </a>
                </div>
                </section>
            </div>
        </div>

        <footer class = "footer">
            <div class ="container">
                &copy; Copyright 2018 Edgar Sandoval
            </div> 
        </footer>
    </body>
</html>
